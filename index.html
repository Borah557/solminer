<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solanite Miner</title>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --text-dark: #fff;
      --primary-dark: #00ffa3;
      --card-dark: #1a1a2e;

      --bg-light: #f9f9f9;
      --text-light: #222;
      --primary-light: #005b4f;
      --card-light: #fff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    .container {
      max-width: 480px;
      margin: auto;
    }
    h1, h2 {
      color: var(--primary-dark);
    }
    .light-mode h1, .light-mode h2 {
      color: var(--primary-light);
    }
    button, input {
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: scale(0.9);
    }
    button {
      background: var(--primary-dark);
      color: #000;
    }
    .light-mode button {
      background: var(--primary-light);
      color: #fff;
    }
    input {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .wallet {
      background: var(--card-dark);
      padding: 1em;
      margin-top: 2em;
      border-radius: 10px;
    }
    .light-mode .wallet {
      background: var(--card-light);
    }
    #modeToggle {
      position: fixed;
      top: 1em;
      right: 1em;
      padding: 0.5em 1em;
      border-radius: 20px;
      border: 2px solid var(--primary-dark);
      background: transparent;
      color: var(--primary-dark);
      user-select: none;
    }
    .light-mode #modeToggle {
      border-color: var(--primary-light);
      color: var(--primary-light);
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 180px;
      overflow-y: auto;
    }
    ul li {
      text-align: left;
      font-size: 0.9em;
      margin: 0.25em 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .flex-buttons {
      display: flex;
      flex-direction: row;
      gap: 0.5em;
    }
    .flex-buttons button {
      flex: 1;
    }
    @media (max-width: 480px) {
      .flex-buttons {
        flex-direction: column;
      }
      #modeToggle {
        top: 0.5em;
        right: 0.5em;
      }
      h1 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button id="modeToggle" onclick="toggleMode()">üåó Mode</button>

  <div class="container">
    <div id="loginScreen">
      <h1>üîê Solanite Login</h1>
      <p>Enter your mobile number</p>
      <input type="text" id="mobile" placeholder="e.g. 1234567890" />
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <h1>üí∞ Solanite Miner</h1>
      <p>Welcome, <span id="userMobile"></span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span> SOLT</p>
      <p>Power: <span id="power">1</span> | Auto: <span id="autoRate">1</span>/s</p>

      <button id="mineBtn" onclick="mine()">Mine +<span id="manualRate">1</span></button>
      <button id="upgradeBtn" onclick="buyUpgrade()">Upgrade (Cost: <span id="cost">10</span>)</button>

      <div class="wallet">
        <h2>ü™ô Wallet</h2>
        <p>Wallet Balance: <span id="walletBalance">0</span> SOLT</p>
        <input type="number" id="amount" placeholder="Amount (SOLT)" />
        <div class="flex-buttons">
          <button id="depositBtn" onclick="deposit()">Deposit</button>
          <button id="withdrawBtn" onclick="withdraw()">Withdraw</button>
        </div>
        <h3>Transactions</h3>
        <ul id="transactions">
          <li>Initial balance: 0 SOLT</li>
        </ul>
      </div>
    </div>
  </div>

  <audio id="soundMine" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundUpgrade" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="soundDeposit" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="soundWithdraw" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>
  <!-- Optional ambient loop (comment out if you don't want) -->
  <!--
  <audio id="ambientLoop" src="https://cdn.pixabay.com/download/audio/2022/03/27/audio_48291a9e92.mp3?filename=soft-ambient-11091.mp3" loop autoplay volume="0.15"></audio>
  -->

  <script>
    let balance = 0;
    let power = 1;
    let upgradeCost = 10;
    let mobileNumber = "";
    let darkMode = true;

    const soundMine = document.getElementById('soundMine');
    const soundUpgrade = document.getElementById('soundUpgrade');
    const soundDeposit = document.getElementById('soundDeposit');
    const soundWithdraw = document.getElementById('soundWithdraw');
    //const ambientLoop = document.getElementById('ambientLoop');

    function login() {
      const input = document.getElementById("mobile").value;
      if (input.trim().length >= 8) {
        mobileNumber = input;
        document.getElementById("userMobile").textContent = mobileNumber;
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        updateDisplay();
      } else {
        alert("Please enter a valid mobile number.");
      }
    }

    function updateDisplay() {
      document.getElementById("balance").textContent = balance.toFixed(0);
      document.getElementById("walletBalance").textContent = balance.toFixed(0);
      document.getElementById("power").textContent = power;
      document.getElementById("autoRate").textContent = power;
      document.getElementById("manualRate").textContent = power;
      document.getElementById("cost").textContent = upgradeCost;
    }

    function mine() {
      balance += power;
      addTransaction(`Mined: +${power} SOLT`);
      updateDisplay();
      playSound(soundMine);
      animateButton(document.getElementById('mineBtn'));
    }

    function buyUpgrade() {
      if (balance >= upgradeCost) {
        balance -= upgradeCost;
        power++;
        addTransaction(`Upgrade: -${upgradeCost} SOLT`);
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateDisplay();
        playSound(soundUpgrade);
        animateButton(document.getElementById('upgradeBtn'));
      } else {
        alert("Not enough SOLT.");
      }
    }

    function deposit() {
      const amt = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amt) && amt > 0) {
        balance += amt;
        addTransaction(`Deposit: +${amt} SOLT`);
        updateDisplay();
        playSound(soundDeposit);
        animateButton(document.getElementById('depositBtn'));
      } else {
        alert("Invalid deposit.");
      }
    }

    function withdraw() {
      const amt = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amt) && amt > 0 && balance >= amt) {
        balance -= amt;
        addTransaction(`Withdraw: -${amt} SOLT`);
        updateDisplay();
        playSound(soundWithdraw);
        animateButton(document.getElementById('withdrawBtn'));
      } else {
        alert("Invalid or insufficient funds.");
      }
    }

    function addTransaction(text) {
      const li = document.createElement("li");
      li.textContent = text;
      const txList = document.getElementById("transactions");
      txList.insertBefore(li, txList.firstChild);
    }

    function toggleMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("light-mode", !darkMode);
    }

    function playSound(audioElement) {
      audioElement.currentTime = 0;
      audioElement.play();
    }

    function animateButton(button) {
      button.style.transform = "scale(0.9)";
      setTimeout(() => {
        button.style.transform = "scale(1)";
      }, 150);
    }

    setInterval(() => {
      if (document.getElementById("dashboard").classList.contains("hidden")) return;
      balance += power;
      addTransaction(`Auto-mined: +${power} SOLT`);
      updateDisplay();
      playSound(soundMine);
    }, 1000);
  </script>
</body>
</html>
